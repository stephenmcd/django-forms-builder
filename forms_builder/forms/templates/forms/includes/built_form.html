    <h1>{{ form.title }}</h1>
    {% if form.intro %}
    <p>{{ form.intro }}</p>
    {% endif %}
    <div class="form-warnings">

    </div>
    <form action="{{ form.get_absolute_url }}" method="post"
        {% if form_for_form.is_multipart %}enctype="multipart/form-data"{% endif %}>
        {% csrf_token %}
        {% for field in form_for_form %}
            <p>
                {{ field.errors }}
                {{ field.fields.max_available }}
                {{ field.label_tag }} {{ field }}
            </p>
        {% endfor %}
        <input id="id_form_warnings" type="hidden" />
        <div style="clear:left;">&nbsp;</div>
        <input type="submit" value="{{ form.button_text }}">
    </form>
